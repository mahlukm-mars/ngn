<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadStore - Find Your Next Great Read</title>
    <link rel="stylesheet" href="HCIWEEK6.css" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <!-- Logo -->
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    <span>ReadStore</span>
                </div>
                
                <!-- Navigation Links -->
                <div class="nav-links">
                    <a href="#home">Home</a>
                    <a href="#books">Books</a>
                    <a href="#contact">Contact</a>
                </div>
                
                <!-- Mobile menu button -->
                <button class="menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="hero-section">
        <div class="container">
            <div class="hero-content">
                <!-- Left side - Illustration -->
                <div class="illustration">
                    <div class="bookshelf-container">
                        <!-- Bookshelf -->
                        <div class="bookshelf">
                            <div class="shelf">
                                <div class="book book1"></div>
                                <div class="book book2"></div>
                                <div class="book book3"></div>
                                <div class="plant">
                                    <div class="pot"></div>
                                    <div class="stem"></div>
                                    <div class="leaf leaf1"></div>
                                    <div class="leaf leaf2"></div>
                                </div>
                            </div>
                            
                            <div class="shelf">
                                <div class="book book4"></div>
                                <div class="book book5"></div>
                                <div class="book book6"></div>
                                <div class="plant">
                                    <div class="pot"></div>
                                    <div class="stem"></div>
                                    <div class="leaf leaf1"></div>
                                    <div class="leaf leaf2"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Person with book -->
                        <div class="person">
                            <div class="head">
                                <div class="hair"></div>
                            </div>
                            <div class="body"></div>
                            <div class="held-book"></div>
                        </div>
                    </div>
                </div>

                <!-- Right side - Text Content -->
                <div class="text-content">
                    <h1>Find Your Next Great Read</h1>
                    <p>Explore our curated collection of bestsellers and hidden gems.</p>
                    <button class="cta-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                        </svg>
                        Browse Books
                    </button>
                </div>
            </div>
        </div>
    </main>
